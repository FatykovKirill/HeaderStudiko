<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Studika</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-block">
                <img src="./assets/images/logo.svg" alt="logo" class="logo">
                <div class="header-cities">
                    <div class="change-city">
                        <img src="./assets/images/city.svg" alt="city">
                        <span>Любой регион</span>
                    </div>
                    <div class="choose-city">
                        <div class="search-city">
                            <input type="search" placeholder="Регион, город, населенный пункт" class="search-city-box">
                        </div>
                        <div class="choosen-city"></div>
                        <div class="load-cities">
                            <div class = "preloader">
                            </div>
                        </div>
                        <button>Сохранить</button>
                    </div>
                </div>
                <input type="search" placeholder="Учебное заведение, специальность или профессия ">
                <div class="header-favorite">
                    <img src="./assets/images/heart.svg" alt="heart">
                    <span>0</span>
                </div>
                <div class="header-profile">
                    <span>Екатерина</span>
                    <img src="./assets/images/avatar.png" alt="avatar" class="avatar">
                </div>
            </div>
            <nav class="header-navigation">
                <ul>
                    <li><a href="#">Вузы</a></li>
                    <li><a href="#">Колледжи</a></li>
                    <li><a href="#">Техникумы</a></li>
                    <li><a href="#">Училища</a></li>
                    <li><a href="#">Специальности</a></li>
                    <li><a href="#">Профессии</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Учебным завидениям</a></li>
                    <li><a href="#">Тест на профориентацию</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="./assets/js/main.min.js"></script>
</body>

</html>
